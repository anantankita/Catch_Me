<body>
	<h1><span> Catch Beanie The Bear If You Can </span></h1>
	<button class="button button1" type="button" id="moveButton">üêª</button>

<script>
	function randMove(element){
	element.style.position ='absolute';
	element.style.top = Math.floor(Math.random()*75+5)+'%';
	element.style.right = Math.floor(Math.random()*75+5)+'%';
	}

	var moveButton = document.querySelector('#moveButton');
	moveButton.addEventListener('mouseenter', function(a){randMove(a.target);});
	moveButton.addEventListener('click', function(a){alert('Woooow! You did itü•≥');});
</script>
